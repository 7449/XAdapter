apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "guru.stefma.bintrayrelease"
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.ydevelop.rv-adapter-recyclerview"]
    }
}
version = "0.0.1"
group = "com.ydevelop"
androidArtifact {
    artifactId = "rv-adapter-recyclerview"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is XAdapter recyclerview core'
    website = 'https://github.com/7449/XAdapter'
}
dependencies {
    compileOnly project(':library')
    compileOnly 'androidx.recyclerview:recyclerview:1.0.0'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
