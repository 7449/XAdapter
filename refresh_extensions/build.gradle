apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "guru.stefma.bintrayrelease"
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.ydevelop.rv-adapter-refresh-extensions"]
    }
}
version = "0.0.1"
group = "com.ydevelop"
androidArtifact {
    artifactId = "rv-adapter-refresh-extensions"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is XAdapter AVLoadingIndicatorView'
    website = 'https://github.com/7449/XAdapter'
}
dependencies {
    implementation 'com.ydevelop:rv-adapter-refresh:0.0.2'
    compileOnly 'com.wang.avi:library:2.1.3'
    compileOnly "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
