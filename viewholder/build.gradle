apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: "guru.stefma.bintrayrelease"
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.ydevelop.rv-adapter-vh"]
    }
}
version = "0.0.2"
group = "com.ydevelop"
androidArtifact {
    artifactId = "rv-adapter-viewholder"
    javadoc = false
}
publish {
    userOrg = 'ydevelop'
    desc = 'this is XAdapter ViewHolder'
    website = 'https://github.com/7449/XAdapter'
}
dependencies {
    compileOnly "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
