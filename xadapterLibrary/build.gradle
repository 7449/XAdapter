apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    allprojects {
        tasks.withType(Javadoc) {
            options {
                encoding "UTF-8"
                charSet 'UTF-8'
                links "http://docs.oracle.com/javase/7/docs/api"
            }
        }
    }
}
publish {
    userOrg = 'ydevelop'
    groupId = 'com.ydevelop'
    artifactId = 'rv-adapter'
    publishVersion = '0.0.4'
    desc = 'this is XAdapter'
    website = 'https://github.com/7449/XAdapter'
}
dependencies {
    compileOnly 'com.android.support:appcompat-v7:25.4.0'
    compileOnly 'com.android.support:design:25.4.0'
}
