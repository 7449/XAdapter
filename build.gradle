buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-alpha04'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
allprojects {
    repositories {
        google()
        jcenter()
    }
}
ext {
    compileSdkVersion = 29
    minSdkVersion = 14
    targetSdkVersion = 29
    recyclerviewVersion = "1.2.0-alpha02"
    googleMaterialVersion = "1.2.0-alpha05"

    adapterVersion = "0.1.0"
    databindingVerison = "0.0.4"
    materialVersion = "0.0.1"
    multiVersion = "0.0.4"
    recyclerViewVersion = "0.0.4"
    refreshVersion = "0.0.2"
    viewholderVersion = "0.0.4"
}
