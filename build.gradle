buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
ext {
    compileSdkVersion = 29
    minSdkVersion = 14
    targetSdkVersion = 29
    recyclerviewVersion = "1.1.0"

    adapterVersion = "0.0.9.8.9"
    databindingVerison = "0.0.3"
    materialVersion = "0.0.1"
    multiVersion = "0.0.3"
    recyclerViewVersion = "0.0.3"
    refreshVersion = "0.0.2"
    viewholderVersion = "0.0.3"
}
