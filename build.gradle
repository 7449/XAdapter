buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "guru.stefma.bintrayrelease:bintrayrelease:1.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/ydevelop/maven' }
        mavenCentral()
    }
}
ext {
    compileSdkVersion = 29
    minSdkVersion = 14
    targetSdkVersion = 29
    recyclerviewVersion = "1.1.0"

    adapterVersion = "0.0.9.8.7"
    databindingVerison = "0.0.2"
    materialVersion = "0.0.1"
    multiVersion = "0.0.2"
    recyclerViewVersion = "0.0.2"
    refreshVersion = "0.0.2"
    refresh_extensionsVersion = "0.0.1"
    viewholderVersion = "0.0.2"
}
