apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    compileOptions {
        kotlinOptions.freeCompilerArgs += ['-module-name', "com.github.7449.XAdapter.RecyclerView"]
    }
}
dependencies {
    compileOnly project(path: ':Layout')
    compileOnly project(path: ':Adapter')
    compileOnly project(path: ':ViewHolder')
    compileOnly project(path: ':Material')
    compileOnly project(path: ':DataBinding')
    compileOnly project(path: ':ViewBinding')
    implementation "com.google.android.material:material:$googleMaterialVersion"
    implementation "androidx.recyclerview:recyclerview:$recyclerviewVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
